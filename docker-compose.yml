version: '3'
services:
  backend:
    build: .
    volumes:
      - .:/user/src/app/backend
    ports:
      - 5000:5000
    depends_on:
      - redis
      - mongo
    links:
      - redis
      - mongo
  redis:
    image: redis:4-alpine
    ports:
      - 6379:6379
  mongo:
    image: mongo:3.7-jessie
    ports:
      - 27017:27017
    volumes:
      - /user/src/mongo
    command: mongod